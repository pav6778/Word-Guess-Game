<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <header class="container-fluid mb-5">
      <h1 id="title" class="pl-5 pt-4">HANGMAN</h1>
    </header>
    <section class="container">
        <audio id="myAudio">
        <source src="assets/sounds/cheeron.wav" type="audio/mpeg">
        </audio>
        <audio id="myAudio2">
        <source src="assets/sounds/lose.wav" type="audio/mpeg">
        </audio>
        <div class="row">
        <div class="col-7">
          <img id="hangman_img" src="" alt="" />
        </div>
        <div class="col-5">
          <h2 id="start">PRESS ANY KEY TO GET STARTED!</h2>
          <h3>Wins</h3>
          <div id="wins">0</div>
          <br />
          <h3>Current Word</h3>
          <p id="guess_holder"></p>
          <h3>NUMBER OF GUESSES REMAINING</h3>
          <div id="guesses_remaining">0</div>
          <br />
          <h3>LETTERS ALREADY GUESSED</h3>
          <div id="guessed_letters"></div>
          <div class="row"></div>
        </div>
      </div>
    </section>
    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
